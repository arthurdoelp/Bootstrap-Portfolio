<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Contact</title>
        <style>
            .footer {
                margin-top: 200px;
                text-align: center;
                color: white;
                border-top: 5px solid #4AAAA5;
            }

            body {
                background-image: url(https://arthurdoelp.github.io/Basic-Portfolio/assets/images/white-waves.png);
            }

            .card-margin {
                margin-bottom: 20px;
            }
        </style>
    
    </head>
    
    <body>
        
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light card-margin">
            <a class="navbar-brand" href="#">Arthur Doelp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>

            <!--Left Margin-->
            <div class="row">
                <div class="col-lg-1">

                </div>

                <div class="col-lg-10 card">
                    <!--Contact Header Row-->
                    <div class="row">
                        <div class="col-lg-12">
                            <h2>Contact</h2>
                        </div>
                    </div>

                    <div class="row">
                        <!--Form-->
                        <div class="col-lg-12">
                            <form>
                                <!--Name Input-->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your name . . .">
                                </div>  
                                <!--Email Input-->  
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email . . .">
                                </div>
                                <!--Subject Input-->
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Subject</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Write something . . ."></textarea>
                                </div>
                                <button type="button" class="btn btn-info">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!--Right Margin-->
                <div class="col-lg-1">

                </div>
            </div>
        </div>

        <!--footer-->
        <div class="footer">
            <footer class="card-footer bg-dark">
                copyright
            </footer>
        </div>

    </body>
</html>
